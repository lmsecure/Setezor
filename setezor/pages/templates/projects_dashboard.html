            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">

                    <table id="vulnerabilitiesTable" class="table table-striped table-bordered" style="width: 100%; table-layout: fixed;">
                        <thead>
                            <tr>
                                <th style="text-align: center; width: 25%;" data-i18n="Name"></th>
                                <th style="text-align: center; width: 25%;">cve</th>
                                <th style="text-align: center; width: 25%;" data-i18n="Description"></th>
                                <th style="text-align: center; width: 25%;">cvss_score</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="pivot_table" style="margin-top: 1.5rem; margin-bottom: 1rem;">
    </div>

    <script>
    let selectedScans = []
    async function getScans(){
        let resp = await fetch("/api/v1/scan")
        let scans = await resp.json()
        return scans
    }
    getScans().then(data=>{
        let el = document.getElementById("scansContainer")
        let result = ""
        for (const scan of data){
            scan_html = `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="${scan.id}" name="scan_${scan.id}" id="scan_label_${scan.id}">
                    <label class="form-check-label" style="word-break: break-all; white-space: normal" for="scan_label_${scan.id}">
                        ${scan.name} - ${scan.created_at}
                    </label>
                </div>
            `
            result += scan_html
        }
        el.innerHTML = result
    })
    async function showDashboardForScans(event){
        event.preventDefault()
        let formData = new FormData(event.target)
        selectedScans = [];
        for (const [k, scan_id] of formData) {
            selectedScans.push(scan_id);
        }
        await get_device_types(selectedScans);
        await get_object_count(selectedScans);
        await get_ip_count(selectedScans)
        await get_mac_count(selectedScans)
        await get_port_count(selectedScans)
        await get_software_version_cpe(selectedScans)
        await get_vulnerabilities(selectedScans)
        await get_ports_and_protocols(selectedScans)
        await get_products_and_service_name(selectedScans)

        pivot_table.setData(pivot_table.getAjaxUrl(), {scans: selectedScans}, "GET");
    }
        var headerMenu = function () {
            var menu = [];
            var columns = this.getColumns();
            for (let column of columns) {
                if (column.getDefinition().field) {
                    let icon = document.createElement("i");
                    icon.classList.add("bi");
                    icon.classList.add(column.isVisible() ? "bi-check-square" : "bi-square");
                    let label = document.createElement("span");
                    let title = document.createElement("span");
                    title.textContent = " " + column.getDefinition().title;
                    label.appendChild(icon);
                    label.appendChild(title);
                    menu.push({
                        label: label,
                        action: function (e) {
                            e.stopPropagation();
                            column.toggle();
                            if (column.isVisible()) {
                                icon.classList.remove("bi-square");
                                icon.classList.add("bi-check-square");
                            } else {
                                icon.classList.remove("bi-check-square");
                                icon.classList.add("bi-square");
                            }
                            { { tab.name } } _table.redraw()
                        }
                    });
                }
            }
            return menu;
        }
        var pivot_table = new Tabulator('#pivot_table', {
            layout: "fitColumns",
            ajaxURL: "{{tab.base_url}}",
            ajaxParams: { scans: selectedScans },

            ajaxURLGenerator: function (url, config, params) {
                const sort = encodeURIComponent(JSON.stringify(params.sort || []));
                const filter = encodeURIComponent(JSON.stringify(params.filter || []));

                const scansParam = (selectedScans || [])
                    .map(scan => `scans=${encodeURIComponent(scan)}`)
                    .join("&");

                return `${url}?page=${params.page}&size=${params.size}&sort=${sort}&filter=${filter}${
                        scansParam ? `&${scansParam}` : ""  }`;
            },

            selectable: false,
            sortMode: "remote",
            filterMode: "remote",
            pagination: true,
            paginationMode: "remote",
            paginationSize: 10,
            paginationInitialPage: 1,
            paginationSizeSelector: [5, 10, 25, 50, 100],
            validationMode: 'highlight',
            columns: [
                {% for col in tab.columns %}
                { title: "{{col.title}}", field: "{{col.field}}", headerMenu: headerMenu },
                {% endfor %}
            ]
        });
    </script>
    <script>

        async function get_object_count(scans=[]) {
            const params = scans.map(value => `scans=${encodeURIComponent(value)}`).join("&");
            try {
                const response = await axios.get(`/api/v1/analytics/get_object_count?${params}`);
                const objectCountElement = document.getElementById('object-count');
                objectCountElement.textContent = response.data;
            } catch (error) {
                console.error('Load data error:', error);
            }
        }

        async function get_ip_count(scans=[]) {
            const params = scans.map(value => `scans=${encodeURIComponent(value)}`).join("&");
            try {
                const response = await axios.get(`/api/v1/analytics/get_ip_count?${params}`);
                const ipCountElement = document.getElementById('ip-count');
                ipCountElement.textContent = response.data;
            } catch (error) {
                console.error('Load data error:', error);
            }
        }

        async function get_mac_count(scans=[]) {
            const params = scans.map(value => `scans=${encodeURIComponent(value)}`).join("&");
            try {
                const response = await axios.get(`/api/v1/analytics/get_mac_count?${params}`);
                const macCountElement = document.getElementById('mac-count');
                macCountElement.textContent = response.data;
            } catch (error) {
                console.error('Load data error:', error);
            }
        }

        async function get_port_count(scans=[]) {
            const params = scans.map(value => `scans=${encodeURIComponent(value)}`).join("&");
            try {
                const response = await axios.get(`/api/v1/analytics/get_port_count?${params}`);
                const portCountElement = document.getElementById('port-count');
                portCountElement.textContent = response.data;
            } catch (error) {
                console.error('Load data error:', error);
            }
        }

        async function get_software_version_cpe(scans=[]) {
            const params = scans.map(value => `scans=${encodeURIComponent(value)}`).join("&");
            try {
                const response = await axios.get(`/api/v1/analytics/get_software_version_cpe?${params}`);
                const analytics = response.data;


                const product = analytics.product;
                const version = analytics.version;
                const cpe23 = analytics.cpe23;
                const data = analytics.data;
                const tableBody = document.querySelector("#softwareTable tbody");
                tableBody.innerHTML = "";

                for (let i = 0; i < product.length; i++) {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                <td style="text-align: center; word-wrap: break-word; white-space: normal;">${product[i]}</td>
                <td style="text-align: center; word-wrap: break-word; white-space: normal;">${version[i]}</td>
                <td style="word-wrap: break-word; white-space: normal;">${cpe23[i]}</td>
                <td style="text-align: center; word-wrap: break-word; white-space: normal;">${data[i]}</td>
            `;
                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error("Error fetching software version CPE:", error);
            }
        }
        
        async function get_vulnerabilities(scans=[]) {
            const params = scans.map(value => `scans=${encodeURIComponent(value)}`).join("&");
            try {
                const response = await axios.get(`/api/v1/analytics/get_vulnerabilities?${params}`);
                const analytics = response.data;
                const name  = analytics.name;
                const cve  = analytics.cve;
                const description  = analytics.description;
                const cvss_score  = analytics.cvss_score;
                const tableBody = document.querySelector("#vulnerabilitiesTable tbody");
                tableBody.innerHTML = "";

                for (let i = 0; i < name.length; i++) {
                    const row = document.createElement("tr");
                    row.innerHTML = `
            <td style="text-align: center; word-wrap: break-word; white-space: normal;">${name[i]}</td>
            <td style="word-wrap: break-word; white-space: normal;">${cve[i]}</td>
            <td style="word-wrap: break-word; white-space: normal;">${description[i]}</td>
            <td style="text-align: center; word-wrap: break-word; white-space: normal;">${cvss_score[i]}</td>
        `;
                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error("Error fetching vulnerabilities:", error);
            }
        }

        async function get_device_types(scans=[]) {
            const params = scans.map(value => `scans=${encodeURIComponent(value)}`).join("&");
            const response = await axios.get(`/api/v1/analytics/get_device_types?${params}`);
            const data = response.data;
            
            createGraphDeviceType(
                i18next.t('device_types_title'),
                'device_types',
                data.data || [],
                data.labels || [],
                268
            );
        }

        async function get_ports_and_protocols(scans=[]) {
            const params = scans.map(value => `scans=${encodeURIComponent(value)}`).join("&");
            const response = await axios.get(`/api/v1/analytics/get_ports_and_protocols?${params}`);
            const data = response.data;
            labels = JSON.parse(data.labels)
            parents = JSON.parse(data.parents)
            graph_values = data.graph_values
            createPortsAndProtocols(
                i18next.t('ports_protocols_title'),
                'ports_and_protocols-id',
                labels || [],
                parents || [],
                graph_values || [],
                250
            );
        }

        async function get_products_and_service_name(scans=[]) {
            const params = scans.map(value => `scans=${encodeURIComponent(value)}`).join("&");
            const response = await axios.get(`/api/v1/analytics/get_products_and_service_name?${params}`); 
            const data = response.data;
            labels = JSON.parse(data.labels)
            parents = JSON.parse(data.parents)
            graph_values = data.graph_values
            createProductsAndServiceName(
                i18next.t('products_service_title'),
                'products_and_service_name-id',
                labels || [],
                parents || [],
                graph_values || [],
                250
            );
        }
        get_device_types(scans=[]);
        get_object_count(scans=[])
        get_ip_count(scans=[])
        get_mac_count(scans=[])
        get_port_count(scans=[])
        get_software_version_cpe(scans=[])
        get_vulnerabilities(scans=[])
        get_ports_and_protocols(scans=[])
        get_products_and_service_name(scans=[])
    </script>
